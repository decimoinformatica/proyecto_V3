<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Editar Perfil</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ form.fecha_nacimiento.value }}">
            </div>

            <div class="form-group">
                <label for="direccion">Direcci√≥n</label>
                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ form.direccion.value }}">
            </div>

            <div class="form-group">
                <label for="ingresos">Ingresos</label>
                <input type="number" class="form-control" id="ingresos" name="ingresos" value="{{ form.ingresos.value }}">
            </div>

            <div class="form-group">
                <label for="egresos">Egresos</label>
                <input type="number" class="form-control" id="egresos" name="egresos" value="{{ form.egresos.value }}">
            </div>

            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
