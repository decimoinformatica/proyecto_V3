{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">

            <h4 class="mb-0">Crear Perfil</h4>
        </div>
        <div class="card-body">
            <!-- Formulario de creaci贸n de perfil -->
            <form method="post">
                {% csrf_token %}
                
                <!-- Direcci贸n -->
                <div class="mb-3">
                    <label for="id_direccion" class="form-label">Direcci贸n</label>
                    {{ form.direccion }}

                <div class="mb-3">
                    <label for="id_fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    {{ form.fecha_nacimiento }}
                </div>
                
                <!-- Ingresos -->
                <div class="mb-3">
                    <label for="id_ingresos" class="form-label">Ingresos</label>
                    {{ form.ingresos }}
                </div>
                
                <!-- Egresos -->
                <div class="mb-3">
                    <label for="id_egresos" class="form-label">Egresos</label>
                    {{ form.egresos }}

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
