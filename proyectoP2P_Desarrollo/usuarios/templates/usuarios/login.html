{% extends "usuarios/base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg">
        <!-- Header con diseño mejorado -->
        <div class="card-header bg-gradient-primary text-white py-4 text-center">
          <h2 class="my-0"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h2>
        </div>
        
        <div class="card-body p-4 p-md-5">
          {% if form.errors %}
          <div class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle me-2"></i>
            Por favor ingresa un correo electrónico y contraseña correctos. Ambos campos distinguen entre mayúsculas y minúsculas.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          {% endif %}

          <!-- Formulario (misma estructura pero con mejor diseño) -->
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-4">
              <label for="id_email" class="form-label fw-bold">
                <i class="fas fa-envelope me-2 text-primary"></i>Correo electrónico
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-at text-muted"></i>
                </span>
                <input type="email" name="email" class="form-control form-control-lg" id="id_email" required>
              </div>
            </div>
            
            <div class="mb-4">
              <label for="id_password" class="form-label fw-bold">
                <i class="fas fa-lock me-2 text-primary"></i>Contraseña
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-key text-muted"></i>
                </span>
                <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
                <button class="btn btn-outline-secondary toggle-password" type="button">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg py-3">
                <i class="fas fa-sign-in-alt me-2"></i>Ingresar a mi cuenta
              </button>
            </div>
          </form>

          <!-- Enlace de registro -->
          <div class="text-center mt-4 pt-3 border-top">
            <p class="mb-0">¿No tienes cuenta? 
              <a href="{% url 'registro' %}" class="fw-bold text-decoration-none">
                Crea una aquí <i class="fas fa-arrow-right ms-1"></i>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Estilos adicionales -->
<style>
  .bg-gradient-primary {
    background: linear-gradient(135deg, #3f51b5 0%, #2196f3 100%);
    border-radius: 0.375rem 0.375rem 0 0 !important;
  }
  
  .card {
    border: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }
  
  .form-control-lg {
    padding: 0.75rem 1rem;
  }
  
  .input-group-text {
    min-width: 45px;
    justify-content: center;
  }
  
  .toggle-password {
    cursor: pointer;
  }
  
  .toggle-password:hover {
    background-color: #f8f9fa;
  }
</style>

<!-- Script para mostrar/ocultar contraseña -->
<script>
  document.querySelector('.toggle-password').addEventListener('click', function() {
    const passwordInput = document.getElementById('id_password');
    const icon = this.querySelector('i');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  });
</script>

<!-- Font Awesome para iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
